
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>下班！</title>
    <style>
        *{font-size: 24px;color: green;font-family: "microsoft yahei";}
        span{color:red;}
        em{font-size: 18px; color: #00A4CF;}
        .title{margin-left: 100px; color:#8058D0;}
    </style>
</head>
<body>
<div class="title">小喵时间表</div><br>
<div id="times1"></div>
<div id="times2"></div>
<div id="times3"></div>

<script type="text/javascript">
    var lutime = new Date("2016,10,12 12:00:00");
    var aftime = new Date("2016,10,12 13:30:00");
    var nttime = new Date("2016,10,12 18:00:00")
    window.onload = function(){
        setInterval(function(){
            showTime(lutime,"中午下班","times1");
        },20);
        setInterval(function(){
            showTime(aftime,"下午上班","times2");
        });
        setInterval(function(){
            showTime(nttime,"最后下班","times3")
        })
    }

    function cltime(i){
        if(i<10){
            i = "0" + i;
        }
        return i;
    }

    function showTime(endtime,tips,id){
        var nowtime = new Date();
        var lefttime = parseInt((endtime.getTime()-nowtime.getTime())/1000);
        //var d = parseInt(lefttime/(24*60*60));
        var h = parseInt(lefttime/(60*60)%24);
        var m = parseInt(lefttime/60%60);
        var s = parseInt(lefttime%60);
        var ms = parseInt(nowtime%1000);
        h = cltime(h);
        m = cltime(m);
        s = cltime(s);
        document.getElementById(id).innerHTML = "距离"+tips+"：  <span>"+h+":"+m+":"+s+" <em> "+ms+"</em></span><br><br>";
        if(lefttime<=0){
            document.getElementById("times").innerHTML = tips ;
        }

        //setTimeout(showTime(),20);
    }
</script>
</body>
</html>
